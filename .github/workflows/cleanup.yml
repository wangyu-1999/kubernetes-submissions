name: Cleanup Environment

on:
  delete:

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b

jobs:
  cleanup:
    name: Delete Kubernetes Namespace
    runs-on: ubuntu-latest

    steps:
      - name: Extract deleted branch name
        run: echo "NAMESPACE=${{ github.event.ref }}" >> $GITHUB_ENV

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Use gcloud CLI'
        run: gcloud info

      - run: gcloud auth configure-docker europe-north1-docker.pkg.dev --quiet

      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
            cluster_name: '${{ env.GKE_CLUSTER }}'
            project_id: '${{ env.PROJECT_ID }}'
            location: '${{ env.GKE_ZONE }}' 

      - name: Delete namespace
        run: |
          kubectl delete namespace $NAMESPACE || echo "Namespace $NAMESPACE not found or already deleted"
