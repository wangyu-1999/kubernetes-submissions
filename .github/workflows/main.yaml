name: Release application

on:
  push:
    branches:
      - '**' 
    tags-ignore: 
      - '*'

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  REGISTRY: europe-north1-docker.pkg.dev
  REPOSITORY: my-repository
  BRANCH: ${{ github.ref_name }}

jobs:
  build-publish-deploy:
    if: ${{ !endsWith(github.event.head_commit.message, '#skip-deploy') }} && ${{ !endsWith(github.event.head_commit.message, '#exercise') }} 
    name: Build, Publish and Deploy project
    runs-on: ubuntu-latest

    steps:

      - name: Debug commit message
        run: echo ">>${{ github.event.head_commit.message }}<<"
        
      - name: Checkout
        uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Use gcloud CLI'
        run: gcloud info

      - run: gcloud auth configure-docker europe-north1-docker.pkg.dev --quiet

      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'

      - name: Form todo-app image name
        run: echo "APP_IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-app:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV

      - name: Form todo-backend image name
        run: echo "BACKEND_IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-backend:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV

      - name: Build todo-app
        run: docker build -t $APP_IMAGE_TAG ./todo/todo-app

      - name: Push todo-app
        run: docker push $APP_IMAGE_TAG

      - name: Build todo-backend
        run: docker build -t $BACKEND_IMAGE_TAG ./todo/todo-backend

      - name: Push todo-backend
        run: docker push $BACKEND_IMAGE_TAG

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      - name: Deploy
        working-directory: ./todo
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [ "$BRANCH_NAME" = "main" ]; then
            NAMESPACE="project"
          else
            NAMESPACE="$BRANCH_NAME"
          fi
          echo "Deploying to namespace: $NAMESPACE"
          kubectl create namespace $NAMESPACE || true
          kubectl config set-context --current --namespace=$NAMESPACE
          kustomize edit set namespace $NAMESPACE

          kustomize edit set image march787/todo-app=$APP_IMAGE_TAG
          kustomize edit set image march787/todo-backend=$BACKEND_IMAGE_TAG
          kustomize build . | kubectl apply -f -
          kubectl rollout status deployment todo-app-dep -n $NAMESPACE
          kubectl rollout status deployment todo-backend-dep -n $NAMESPACE
          kubectl get services -n $NAMESPACE -o wide

