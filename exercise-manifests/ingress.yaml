apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: default-stripprefix
  namespace: exercises
spec:
  stripPrefix:
    prefixes:
      - /log
      - /pingpong

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dwk-material-ingress
  namespace: exercises
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: exercises-default-stripprefix@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /log
        pathType: Prefix
        backend:
          service:
            name: log-output-svc
            port:
              number: 1234
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: ping-pong-svc
            port:
              number: 3567