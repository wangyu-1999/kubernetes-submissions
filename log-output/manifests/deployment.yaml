apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-image
          persistentVolumeClaim:
            claimName: pingpong-pvc
        - name: config-volume
          configMap:
            name: log-output-configmap
      containers:
        - name: log-output-reader
          image: march787/log-output:v7
          volumeMounts:
            - name: shared-image
              mountPath: /usr/src/app/files
            - name: config-volume
              mountPath: /etc/config

          env:
            - name: OUTPUT_FILE_PATH
              value: "/usr/src/app/files/"
            - name: PING_PONG_URL
              value: "http://ping-pong-svc:3567/api/"
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: log-output-configmap
                  key: MESSAGE
  
        - name: log-output-generator
          image: march787/string-generator:v1
          volumeMounts:
            - name: shared-image
              mountPath: /usr/src/app/files
          env:
            - name: OUTPUT_FILE_PATH
              value: "/usr/src/app/files/"

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: log-output-configmap
  namespace: exercises
data:
  information.txt: this text is from file
  MESSAGE: "hello world"
