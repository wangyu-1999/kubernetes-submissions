name: Release application

on:
  push:

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  REGISTRY: europe-north1-docker.pkg.dev
  REPOSITORY: my-repository
  IMAGE: dwk-environments
  SERVICE: dwk-environments
  BRANCH: ${{ github.ref_name }}

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Use gcloud CLI'
        run: gcloud info

      - run: gcloud auth configure-docker europe-north1-docker.pkg.dev --quiet

      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'

      - name: Confirm GCP Auth & Setup
        run: |
          echo "🔐 Verifying authentication"
          gcloud auth list
          echo "📁 Setting GCP project"
          gcloud config set project $PROJECT_ID
          echo "📦 Checking if Artifact Registry repository exists"
          gcloud artifacts repositories list --location=europe-north1
          echo "🔍 Checking uploadArtifacts permission"
          gcloud projects get-iam-policy $PROJECT_ID | grep artifactregistry.repositories.uploadArtifacts || echo "⚠️ uploadArtifacts permission not found. Please review IAM settings."


      - name: Form todo-app image name
        run: echo "APP_IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-app:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV

      - name: Form todo-backend image name
        run: echo "BACKEND_IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-backend:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV

      - name: Build todo-app
        run: docker build -t $APP_IMAGE_TAG ./todo/todo-app

      - name: Push todo-app
        run: docker push $APP_IMAGE_TAG

      - name: Build todo-backend
        run: docker build -t $BACKEND_IMAGE_TAG ./todo/todo-backend

      - name: Push todo-backend
        run: docker push $BACKEND_IMAGE_TAG

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      - name: Deploy
        run: |
          kustomize edit set image march787/todo-app=$APP_IMAGE_TAG
          kustomize edit set image march787/todo-backend=$BACKEND_IMAGE_TAG
          kustomize build ./todo | kubectl apply -f -
          kubectl rollout status deployment $SERVICE
          kubectl get services -o wide

