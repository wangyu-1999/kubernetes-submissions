apiVersion: v1
kind: PersistentVolume
metadata:
  name: todo-pv
  namespace: project
spec:
  storageClassName: todo-pv
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  local:
    path: /tmp
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
            - k3d-k3s-default-agent-0

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: todo-pvc
  namespace: project
spec:
  storageClassName: todo-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi